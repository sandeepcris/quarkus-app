apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: clone-read
spec:
  params:
    - name: repo-url
      type: string
      description: The git repo to clone from.
    - name: image-reference
      type: string
      description: Image name with tag
    - name: registry
      type: string
    - name: charts_dir
      type: string
    - name: release_name
      type: string
  workspaces:
    - name: shared-data
      description: |
        This workspace contains the cloned repo files, so they can be read by the next task.
    - name: docker-credentials
      description: Docker registry credentials.
  tasks:
    - name: fetch-source
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-data
          subPath: data
      params:
        - name: url
          value: $(params.repo-url)
        - name: subdirectory
          value: ""
        - name: deleteExisting
          value: "true"
    - name: maven-run
      taskRef:
        name: maven
      runAfter:
        - fetch-source
      workspaces:
        - name: maven-settings
          workspace: shared-data
          subPath: settings
        - name: source
          workspace: shared-data
          subPath: data
        - name: maven-local-repo
          workspace: shared-data
          subPath: .m2
      params:
        - name: MAVEN_IMAGE
          value: maven:3.8.5-openjdk-17
        - name: GOALS
          value:
            - clean
            - install
            - -DskipTests
    - name: build-push
      runAfter: ["maven-run"]
      taskRef:
        name: kaniko
      workspaces:
      - name: source
        workspace: shared-data
        subPath: data
      - name: dockerconfig
        workspace: docker-credentials
        subPath: data
      params:
      - name: IMAGE
        value: $(params.image-reference):$(tasks.fetch-source.results.commit)
      - name: EXTRA_ARGS
        value: 
        - --skip-tls-verify-registry=$(params.registry)
    - name: deploy
      runAfter: ["build-push"]
      taskRef:
        name: helm-upgrade-from-source
      workspaces:
      - name: source
        workspace: shared-data
        subPath: data
      params:
      - name: charts_dir
        value: $(params.charts_dir)
      - name: release_name
        value: $(params.release_name)
      - name: overwrite_values
        value: "image.tag=$(tasks.fetch-source.results.commit)"
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: clone-read-run
  annotations:
    version: v1.2
spec:
  pipelineRef:
    name: clone-read
  workspaces:
  - name: maven-settings
    emptyDir: {}
  - name: shared-data
    persistentvolumeclaim:
        claimName: shared-data
  - name: maven-local-m2
    persistentvolumeclaim:
        claimName: shared-data
  - name: docker-credentials
    secret:
      secretName: dockercred                
  params:
    - name: repo-url
      value: https://github.com/rajat965ng/quarkus-app
    - name: image-reference
      value: default-route-openshift-image-registry.apps-crc.testing/$(context.pipelineRun.namespace)/codewithquarkus
    - name: registry
      value: default-route-openshift-image-registry.apps-crc.testing
    - name: charts_dir
      value: helm_chart/app
    - name: release_name
      value: demoapp
